<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- void tags- self closing tags -->
    <img src="deepu.jpg" height="50" width="50"/>
    <br/>
    <input type="text"/>
    <link rel="spreedsheet" href="goggle.com"/>
    <meta name="description" content="how are you"/>


    <!-- non void tags- those all closing tags  -->
     <html></html>
     <head></head>
     <div></div>
     <li></li>
     <u></u>
     <video></video>


     <!-- semantic tags-contents inside the particular element -->
      <div class="header">
        <header>welcome to header page</header>
      </div>
      <div>
        <footer>welcome to footer page</footer>
      </div>


      <!-- non-semantic- element does not contain the tags-contents[inside the div there is no data] -->
       <div></div>
       <span></span>


      <!-- Block level elements- one below the another  -->
       <h1>Hai</h1>
       <p>hello</p>
       <nav>Menu</nav>


       <!-- Inline level elements- one beside the another -->
       <a>Good morning</a> 
       <span> some data</span>
       <textarea>Good night</textarea>
</body>
</html>
