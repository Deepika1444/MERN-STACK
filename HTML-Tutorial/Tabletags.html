<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table example</h1>
    <table border="1" height="100%" width="100%">
    <thead>
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>20</td>
            <td>30</td>
            <td>40</td>
        </tr>
        <tr>
            <td>50</td>
            <td>60</td>
            <td>70</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">footer</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
