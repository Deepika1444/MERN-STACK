<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            align-items: last baseline;
            align-content:center;

        }

        }
        .item2{
            background-color: aqua;
            color: brown;
            padding: 30px;
            margin: 10px;
            font-size: 18px;

        }
        .item3{
            background-color: aqua;
            color: brown;
            padding: 30px;
            margin: 10px;

            height: 32px;

        }

</head>
<body>
   <div class="container">

    <div class="item3">3</div>
    
   </div>

</html>
