<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;  /* Three columns with equal width*/
             grid-gap: 5px;   /* Gap between grid items */
        }
        .grid-item{
            background-color: rgb(216, 216, 75);
            padding: 20px;
            text-align: center;
        }

        .item1{ 
            grid-column: 1;
            grid-row: 1/span4;
        }

        .item2{
            grid-column: 2/span1;
            grid-row: 1;
        }

        .item3{
            grid-column: 3/span1;
            grid-row: 1;
        }

        .item4{
            grid-column: 3/span 1;
            grid-row: 2;
        }

        .item5{
            grid-column: 2/span1;
            grid-row: 2;
        }

        .item6{
            grid-column: 2/span2;
            grid-row: 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="grid-item  item1">1</div>
    <div class="grid-item  item2">2</div>
    <div class="grid-item  item3">3</div>
    <div class="grid-item  item4">4</div>
    <div class="grid-item  item5">5</div>
    <div class="grid-item  item6">6</div>
    </div>
</body>
</html>
