<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            padding: 20px;
            margin: 30px;
            
        }
        #Outline-Example{
            background-color: aquamarine;
            color: black;
            outline: 20px dashed rebeccapurple;
            border: 10px  red;
            border-radius: 40%;
        }
        #Box-Shadow-Example{
            background-color: rgb(154, 169, 164);
            color: black;
            box-shadow: 5px 5px 10px;
        }
        #Text-Shadow-Example{
            background-color: rgb(112, 13, 211);
            color: black;
            text-shadow: 2px 2px 4px;
        }
    </style>
    
    

</head>
<body>
    
    <div id="Outline-Example" class="box">Outline</div>
    <div id="Box-Shadow-Example" class="box">Box-Shadow-Example</div>
    <div id="Text-Shadow-Example" class="box">Text-shadow-Example</div>

    
</body>
</html>
