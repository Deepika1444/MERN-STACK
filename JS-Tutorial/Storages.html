<!-- //session storage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="saveToSession('city','new york')">Save to session storage</button> 
   <button onclick="alert(getFromSession('city'))">get from session storage</button> 
   <button onclick="removeFromSession('city')">remove from session storage</button> 

   <script>

    function saveToSession(key,value)
    {
        sessionStorage.setItem(key,value);
    }

     function getFromSession(key)
    {
        return sessionStorage.getItem(key);
    }


      function removeFromSession(key)
    {
        sessionStorage.removeItem(key);
    }
   </script>
</body>
</html>
