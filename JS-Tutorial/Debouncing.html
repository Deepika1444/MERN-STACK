<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis eius consequatur, illo velit alias natus voluptatum obcaecati vitae autem voluptates a, labore, adipisci fuga nulla ducimus minus quo fugit possimus?</p>

    <script>

        let lastScrollTime=0;
        window.addEventListener('scroll', function()
    {
        const now = Date.now();
        if(now - lastScrollTime  > 1000)
    {
        console.log('scrolling');
        lastScrollTime=now;
    }
    });
    </script>
</body>
</html>
